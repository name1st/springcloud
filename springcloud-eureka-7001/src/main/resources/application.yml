server:
  port: 7001

  #Eureka 配置
eureka:
  instance:
    hostname: localhost  #服务器实例地址名称
  client:
    register-with-eureka: false   # 表示是否向eureka 注册中心注册自己
    fetch-registry: false   # fetch-registry 若为false 则表示自己为注册中心
    service-url:
      defaultZone: http://${eureka.instance.hostname}/${server.port}/eureka/